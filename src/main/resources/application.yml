spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  main:
    banner-mode: off
  jpa:

    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
logging:
  level:
    com:
      spring:
        testing: DEBUG
    web: DEBUG
    org:
      hibernate:
        sql: DEBUG
      springframework:
        web: DEBUG
